<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="mt-5">
                <input style="width: 212px;" type="text" placeholder="0" name="" id="result" readonly>
            <div>
                <div class="mt-2">
                    <button onclick="clearScreen()" style="width: 50px;">AC</button>
                    <button style="width: 50px;">C</button>
                    <button onclick="deleteLastItem()" style="width: 50px;"><i class="fa-solid fa-delete-left"></i></button>
                    <button onclick="displayData('/')" style="background-color: rgba(137, 43, 226, 0.268);width: 50px;"><i class="fa-solid fa-divide"></i></button>
                </div>
                <div class="mt-1">
                    <button onclick="displayData('7')" style="width: 50px;">7</button>
                    <button onclick="displayData('8')" style="width: 50px;">8</button>
                    <button onclick="displayData('9')" style="width: 50px;">9</button>
                    <button onclick="displayData('*')" style="background-color: rgba(137, 43, 226, 0.268);width: 50px;">X</button>
                </div>
                <div class="mt-1">
                    <button onclick="displayData('4')" style="width: 50px;">4</button>
                    <button onclick="displayData('5')" style="width: 50px;">5</button>
                    <button onclick="displayData('6')" style="width: 50px;">6</button>
                    <button onclick="displayData('-')" style="background-color: rgba(137, 43, 226, 0.268);width: 50px;">-</button>
                </div>
                <div class="mt-1">
                    <button onclick="displayData('1')" style="width: 50px;">1</button>
                    <button onclick="displayData('2')" style="width: 50px;">2</button>
                    <button onclick="displayData('3')" style="width: 50px;">3</button>
                    <button onclick="displayData('+')" style="background-color: rgba(137, 43, 226, 0.268);width: 50px;">+</button>
                </div>
                <div class="mt-1">
                    <button onclick="displayData('0')"  style="width: 50px;">0</button>
                    <button onclick="displayData('.')" style="width: 50px;">.</button>
                    <button onclick="displayData('exp')" style="width: 50px;">exp</button>
                    <button onclick="evaluateExp()" style="background-color: blueviolet;width: 50px;">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- External JS -->
<script src="./cal.js"></script>
</html>

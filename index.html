<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS link -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div style="width: 300px; height:450px;" class="container main">
        <div  class="mt-5">
                <input type="text" placeholder="0" id="result" name="" class="form-control ip">
            <div>
                <div>
                    <button>CE</button>
                    <button onclick="clearcalculatorscreen()">C</button>
                    <button><i class="fa-solid fa-delete-left" onclick="backspacedata()"></i></button>
                    <button class="id"><i class="fa-solid fa-divide"  onclick="displayData('/')"></i></button>
                </div>
                <div>
                    <button onclick="displayData('7')">7</button>
                    <button onclick="displayData('8')">8</button>
                    <button onclick="displayData('9')">9</button>
                    <button class="id" onclick="displayData('*')">X</button>
                </div>
                <div>
                    <button onclick="displayData('4')">4</button>
                    <button onclick="displayData('5')">5</button>
                    <button onclick="displayData('6')">6</button>
                    <button class="id" onclick="displayData('-')">-</button>
                </div>
                <div>
                    <button onclick="displayData('1')">1</button>
                    <button onclick="displayData('2')">2</button>
                    <button onclick="displayData('3')">3</button>
                    <button class="id" onclick="displayData('+')">+</button>
                </div>
                <div class="mb-3">
                    <button onclick="displayData('0')">0</button>
                    <button onclick="displayData('.')">.</button>
                    <button>exp</button>
                    <button class="idd" onclick="evaluvateexpression()">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./calculator.js"></script>
</html>
